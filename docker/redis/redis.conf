# Redis configuration for Telegram Web Chat

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Pub/Sub
notify-keyspace-events Ex

# Performance
tcp-backlog 511
databases 16